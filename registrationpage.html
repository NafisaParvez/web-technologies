<html>
	<body>
		<form id=" " action="https://accounts.google.com/ServiceLogin/signinchooser?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
			<table border="1" align="center">
			<tr>
			<td>
			<b>
			<h1 align="center">REGISTRATION FORM</h1>
			<label> FIRSTNAME &nbsp;&nbsp;&nbsp;</label>
